<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Youtubeclone.css" type="text/css">
    <title>Youtube Clone</title>
</head>
<body>

    <div class="container">
        <aside>
            <div class="bars">
                <img src="Icons/bars.svg" alt="Bar">
            </div>
            <div class="sideicons">
                <i>
                    <img src="Icons/home.svg" alt="Home">
                </i>
                <p>Home</p>
            </div>
            <div class="sideicons">
                <i>
                    <img src="Icons/compass.svg" alt="Explore">
                </i>
                <p>Explore</p>
            </div>
            <div class="sideicons">
                <i>
                    <img src="Icons/video-gallary.svg" alt="Gallery">
                </i>
                <p>Subscriptions</p>
            </div>
            <div class="sideicons">
                <i>
                    <img src="Icons/video-library.svg" alt="Library">
                </i>
                <p>Library</p>
            </div>
        </aside>

        <div class="maincontainer">
            <header>
                <nav>
                    <div class="logo">
                        <img src="/Images/youtube-logo.png" alt="Youtube Logo">
                    </div>
                    <div class="center-nav">
                        <div class="search">
                            <input type="text" placeholder="Search">
                            <img src="/Icons/icons8-search.svg" alt="Search">
                        </div>
                        <div class="mic">
                            <img src="/Icons/mic.svg" alt="Mic">
                        </div>
                    </div>
                    <div class="side-nav">
                        <i>
                            <img src="/Icons/video-add.svg" alt="Add Video">
                        </i>
                        <i>
                            <img src="/Icons/dot-grid.svg" alt="Dot">
                        </i>
                        <i>
                            <img src="/Icons/bell.svg" alt="Bell">
                        </i>
                        <i>
                            <img src="/Images/avatar.png" alt="Profile Pic">
                        </i>
                    </div>
                </nav>
                <div class="tags">
                    <div class="tag dark">All</div>
                    <div class="tag light">HTML</div>
                    <div class="tag light">CSS</div>
                    <div class="tag light">Javascript</div>
                    <div class="tag light">Angular</div>
                    <div class="tag light">React</div>
                </div>
            </header>

            <main>
                <div class="cardcontainer">
                    <div class="card">
                        <img src="/Images/thumbnail.png" alt="Thumbnail">
                        <div class="avatarcontent">
                            <div class="avatar">
                                <img src="/Images/avatar.png" alt="avatar">
                            </div>

                            <div class="content">
                                <h3>Chakra UI Complete Course</h3>
                                <p class="channelname">Coding</p>
                                <div class="contentstatus">
                                    <p>1k views <img src="/Icons/icons8-dot-24.png" alt="dot">  </p>
                                    <p><b></b> 1 hour ago</p>
                                </div>
                            </div>
    
                            <div class="dots">
                                <img src="/Icons/dots.svg" alt="Dots">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    
    </div>
    
</body>
</html>
